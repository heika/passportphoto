<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PASSPORT PHOTO MAKER</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cropper.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cropper.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/shareditems.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div id="page">
    <header id="masthead" class="site-header" role="banner">
      <div class="container">
        <h1><img src="img/icon-logo.png"/><span class="pageTitle">PASSPORT PHOTO MAKER</span></h1>
      </div>
    </header>
    <div id="content" class="container">
      <div class="row">
        <div id="crop-action-area" class="col-md-6">
          <div class="crop-btn-area row">
            <label class="btn btn-primary btn-upload" for="inputImage">
              <input class="sr-only" id="inputImage" name="file" type="file" accept="image/*">
                Change Picture
            </label>
          </div>
          <div class="crop-btn-area row">
            <label class="btn btn-primary" data-method="setAspectRatio" data-option="1.7777777777777777">
              <input class="sr-only" id="aspestRatio1" name="aspestRatio" value="1.7777777777777777" type="radio">
                16:9
            </label>
            <label class="btn btn-primary" data-method="setAspectRatio" data-option="1.3333333333333333">
              <input class="sr-only" id="aspestRatio2" name="aspestRatio" value="1.3333333333333333" type="radio">
                4:3
            </label>
            <label class="btn btn-primary" data-method="setAspectRatio" data-option="1">
              <input class="sr-only" id="aspestRatio3" name="aspestRatio" value="1" type="radio">
                1:1
            </label>
            <label class="btn btn-primary" data-method="setAspectRatio" data-option="0.6666666666666666">
              <input class="sr-only" id="aspestRatio4" name="aspestRatio" value="0.6666666666666666" type="radio">
                2:3
            </label>
            <label class="btn btn-primary active" data-method="setAspectRatio" data-option="NaN">
              <input class="sr-only" id="aspestRatio5" name="aspestRatio" value="NaN" type="radio">
                Free
            </label>
          </div>
          <br/>
          <div class="row">
            <div class="img-container" id="img-up">
              <img src="picture.jpg">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="croppedInput row">
            <div class="col-xs-4">
              No. of col <br/>
              <img src="img/icon-col-48.png" alt="No. of col" title="No. of col" /><br/>
              <input type="number" class="form-control txtNo" id="noOfCol" value="4">
            </div>
            <div class="col-xs-4">
              No. of Row <br/>
              <img src="img/icon-row-48.png" alt="No. of col" title="No. of col" /><br/>
              <input type="number" class="form-control txtNo" id="noOfRow" value="2">
            </div>
            <div class="col-xs-4">
              Spacing (px) <br/>
              <img src="img/icon-space-48.png" alt="No. of col" title="No. of col" /><br/>
              <input type="number" class="form-control txtNo" id="spacingPx" value="5">
            </div>
          </div>
          <div id="save-instruction" class="row">
            Right click on the canvas and save as!
          </div>
          <div class="row">
            <canvas id="preview-cropped" width="1800" height="1200"></canvas>
          </div>
        </div>
      </div>
    </div>
    <footer id="colophon" class="site-footer" role="contentinfo">
      <div class="container">
        <div class="site-info">Developed by <a>heika</a></div>
      </div>
    </footer>
  </div>
</body>
</html>
